<ion-header>
  <ion-toolbar>
    <ion-title>
      Προφίλ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tab-content">
  <ion-grid class="info-grid">
    <ion-row class="info-row">
      <ion-col class="info-col">
        <ion-card class="card info-card">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item lines="none" color="white" class="ion-no-padding">
                  <ion-icon class="icon" name="ribbon"></ion-icon>
                  <ion-label>{{ info?.aem }}</ion-label>
                </ion-item>
                <ion-item lines="none" color="white" class="ion-no-padding">
                  <ion-icon class="icon" name="person-circle"></ion-icon>
                  <ion-label>{{ info?.firstName }} {{ info?.lastName }}</ion-label>
                </ion-item>
                <ion-item lines="none" color="white" class="ion-no-padding">
                  <ion-icon class="icon" name="business"></ion-icon>
                  <ion-label>{{ info?.department }}</ion-label>
                </ion-item>
                <ion-item lines="none" color="white" class="ion-no-padding">
                  <ion-icon class="icon" name="calendar"></ion-icon>
                  <ion-label>{{ info?.registrationYear }}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="info-row">
      <ion-col class="info-col">
        <ion-card class="card info-card">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item lines="none" color="white" class="ion-no-padding">
                  <ion-icon slot="start" name="moon" class="icon"></ion-icon>
                  <ion-label>
                    Dark Mode
                  </ion-label>
                  <ion-toggle [(ngModel)]="darkMode" id="themeToggle" slot="end" (ionChange)="toggleThemeMode()"></ion-toggle>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="info-row">
      <ion-col class="info-col">
        <ion-card class="card info-card">
          <ion-grid style="padding-left: 0; padding-right: 0;">
            <ion-row>
              <ion-col style="padding-left: 0; padding-right: 0;">
                <ion-item button lines="none" color="white" class="ion-no-padding" (click)="openSettingsModal()">
                  <ion-icon slot="start" name="settings-sharp" class="icon margin"></ion-icon>
                  <ion-label>
                    Ρυθμίσεις
                  </ion-label>
                </ion-item>
                <ion-item button lines="none" color="white" class="ion-no-padding" (click)="openFaqModal()">
                  <ion-icon slot="start" name="help-circle-sharp" class="icon margin"></ion-icon>
                  <ion-label>
                    FAQ
                  </ion-label>
                </ion-item>
                <ion-item button lines="none" color="white" class="ion-no-padding" (click)="openAboutModal()">
                  <ion-icon slot="start" name="school-sharp" class="icon margin"></ion-icon>
                  <ion-label>
                    Σχετικά
                  </ion-label>
                </ion-item>
                <ion-item button lines="none" color="white" class="ion-no-padding" (click)="logoutAlert()">
                  <ion-icon slot="start" name="log-out" class="icon margin" color="danger"></ion-icon>
                  <ion-label color="danger">
                    Αποσύνδεση
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
