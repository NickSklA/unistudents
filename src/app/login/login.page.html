<ion-content>
  <ion-grid class="login-content">
    <ion-row header align-items-start align-items-stretch>
      <ion-col size="12" text-center>
        <img src="/assets/icon/favicon.png"/>
      </ion-col>

      <ion-col>
        <form #form="ngForm" (ngSubmit)="login(form)" method="post" padding>
          <ion-row align-items-start>
            <ion-col size="12">
              <h1><strong>Σύνδεση</strong></h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div input-field>
                <ion-item no-padding>
                  <ion-label position="floating">Όνομα Χρήστη</ion-label>
                  <ion-input ngModel type="text" name="username" required></ion-input>
                </ion-item>
                <ion-item no-padding>
                  <ion-label position="floating">Κωδικός Πρόσβασης</ion-label>
                  <ion-input ngModel type="password" name="password" required></ion-input>
                </ion-item>
              </div>
              <ion-col size="12">
                <ion-button type="submit" expand="block" style="text-transform: none">Είσοδος</ion-button>
              </ion-col>
              <div text-center>
                <ion-row>
                  <ion-col size="12">
                    <p no-margin no-padding><a href="https://mypassword.unipi.gr">Ξέχασες το κωδικό σου;</a></p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
