<ion-content>
  <ion-grid>
    <ion-row header align-items-start align-items-stretch>
      <ion-col size="12" text-center>
        <img src="/assets/icon/favicon.png"/>
      </ion-col>

      <ion-col>
        <form padding>
          <ion-row align-items-start>
            <ion-col size="12">
              <h1><strong>Login</strong></h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div input-field>
                <ion-item no-padding>
                  <ion-label position="floating">Όνομα Χρήστη</ion-label>
                  <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item no-padding>
                  <ion-label position="floating">Κωδικός Πρόσβασης</ion-label>
                  <ion-input type="password" required></ion-input>
                </ion-item>
              </div>
              <ion-col size="12">
                <ion-button expand="block">Login</ion-button>
              </ion-col>
              <div text-center>
                <ion-row>
                  <ion-col size="12">
                    <p no-margin no-padding>Forgot your password? <a>Link here</a> </p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
