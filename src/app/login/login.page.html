<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
              [disabled]="isLoadingFlag"
              text="Ίδρυμα"
              icon="chevron-back-outline" color="dark" defaultHref="universities" style="text-transform: none">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content forceOverscroll="false">
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%; align-items: center;">
      <ion-col>
        <div class="ion-text-center">
          <img src="{{ uniLogo }}" width="20%"/>
        </div>
        <form #form="ngForm" (ngSubmit)="login(form)" method="post" class="ion-padding">
          <ion-row class="align-items-start">
            <ion-col size="12">
              <h1 style="font-weight: bold;">Σύνδεση</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item id="usernameItem" class="ion-no-padding">
                <ion-label #usernameLabel position="floating">Όνομα Χρήστη</ion-label>
                <ion-input [(ngModel)]="usernameField" type="text" name="username"></ion-input>
              </ion-item>
              <ion-item id="passwordItem" class="ion-no-padding">
                <ion-label #passwordLabel position="floating">Κωδικός Πρόσβασης</ion-label>
                <ion-input [(ngModel)]="passwordField" [type]="passwordType" name="password" (keyup.enter)="login(form, $event)" id="pass"></ion-input>
                <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='togglePasswordIcon()'></ion-icon>
              </ion-item>
              <ion-col size="12">
                <ion-button type="submit" expand="block" style="text-transform: none" class="login-btn" [disabled]="isLoadingFlag">
                  <span id="inner-text" [className]="isLoadingFlag ? 'inner-text-transition' : 'inner-text'">Είσοδος</span>
                  <ion-spinner id="spinner" class="spinner"></ion-spinner>
                </ion-button>
              </ion-col>
              <div class="ion-text-center">
                <ion-row>
                  <ion-col size="12">
                    <p class="ion-no-padding" class="ion-no-margin"><a href="{{ uniForgetMyPasswordLink }}">Ξέχασες τον κωδικό σου;</a></p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
